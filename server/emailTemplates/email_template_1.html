<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="left" style="padding: 1.2rem;">
        <h1 style="margin-bottom: 20px;">Code Verification</h1>
        <h3>{{username}}</h3>
        <p style="margin-bottom: 20px;">Thank you for signing up. Your verification code is:</p>
        <h2 style="margin-bottom: 20px; font-size: 24px; font-weight: bold;">{{verificationCode}}</h2>
        <p style="margin-bottom: 20px;">Please use this code to verify your email address.</p>
      </td>
    </tr>
  </table>

</body>
</html>
